<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">
    <title>Dumbstruck Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body ng-app="DumbstruckApp" ng-controller="MainCtrl">

    <div id="topheader" width="100%" style="background-color: black">
        <img src="dumbstrucklogo.jpg" height="50px" width="50px">
    </div>
      <div layout="row" class="row">
       <div id="container" style="float: left" flex="20" layout="column">
           <div>
            <p ng-show="start"><img src="live.png" height="20px"> {{numPeople}} viewers</p>
            <p ng-show="!start" height="20px"></p> <!-- placeholder -->
            </div>
          <video autoplay width="50%"></video>
          <button id="takeSnapshotBtn">Start Recording</button>
          <canvas id="pictureTaken" style = "display:none"></canvas>
        </div>
    
        <div class="container row" id="demographics" flex="50" layout="column" style="border: 1px solid red;">
            <div id="genderPie" class="col-lg-4"></div>
            <div id="agePie"  class="col-lg-4"></div>
            <div id="ethnicPie" class="col-lg-4"></div>
        </div>
      
      </div>
        

    <div class="container" id="emotiongraph">    </div>

 


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="d3pie.min.js"></script>
    <script src="js/main.js"></script>
    <script src ="js/graphs.js"></script>
  </body>
</html>
